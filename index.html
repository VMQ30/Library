<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = "stylesheet", href = "style.css">
</head>
<body>
    <header>
        <h1>Library management System</h1>

        <div class = "books-stats">
            <div class = "total-books">
                <h2>0</h2>
                <p>Total Books</p>
            </div>

            <div class = "read-books">
                <h2>0</h2>
                <p>Read</p>
            </div>

            <div class = "unread-books">
                <h2>0</h2>
                <p>Unread Books</p>
            </div>
        </div>
    </header>

    <main>
        <div class = "inputs">
            <div>
                <input type ="search" class = "search-bar" placeholder = "Search Books">
                <select class = "select">
                    <option>All Books</option>
                    <option>Read</option>
                    <option>Currently Reading</option>
                    <option>Not Read</option>
                </select>
            </div>

            <button class = "add-book" id = "add-book"><span>+</span></button>
        </div>

        

        <div class = "card-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>

            <div></div><div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>

            <div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
    </main>

    <div class = "modal-screen">
        <div class = "modal">
            <div class = modal-header>
                <h2 class = "modal-title">
                    Add New Book
                </h2>

                <button class = "close" id = "close">X</button>
            </div>
            <form action="">
                
                <div class = "input-form">
                    <p>Book Title *</p>
                    <input type = "text" id = "book-title" class = "book-title" required placeholder="e.g. To Kill a Mockingbird">
                </div>

                <div class = "input-form">
                    <p>Author *</p>
                    <input type = "text" id = "author" class = "author" required placeholder = "e.g. Harper Lee">
                </div>

                <div class = "input-form">
                    <p>Number of Pages *</p>
                    <input type = "number" id = "num-pages" class = "num-pages" min = 1 required placeholder="e.g 204">
                </div>

                <div class = "input-form">
                    <p>Reading Status</p>
                    <select id = "status" class = "status">
                        <option>Read</option>
                        <option>Currently Reading</option>
                        <option>Not Read</option>
                    </select>
                </div>

                <div class = "button-modal">
                    <button type="reset" class = "reset">Clear</button>
                    <button type="submit" class = "submit">Add Book</button>
                </div>
            </form>
        </div>
    </div>

    <script src = "library.js"></script>
</body>
</html>
