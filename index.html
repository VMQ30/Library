<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = "stylesheet", href = "style.css">
</head>
<body>
    <header>
        <h1>Library management System</h1>

        <div class = "books-stats">
            <div class = "total-books">
                <h2>0</h2>
                <p>Total Books</p>
            </div>

            <div class = "read-books">
                <h2>0</h2>
                <p>Read</p>
            </div>

            <div class = "unread-books">
                <h2>0</h2>
                <p>Unread Books</p>
            </div>
        </div>
    </header>

    <main>
        <div class = "inputs">
            <div>
                <input type ="search" class = "search-bar" placeholder = "Search Books">
                <select>
                    <option>All Books</option>
                    <option>Read</option>
                    <option>Unread</option>
                </select>
            </div>

            <button>Add New Book</button>
        </div>

        

        <div class = "card-grid">

        </div>
    </main>
</body>
</html>
